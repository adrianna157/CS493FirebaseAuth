service: music-api
# app and org for use with dashboard.serverless.com
app: music-api-app
org: adriannaestelleguevarra

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

plugins:
  - serverless-offline
  - serverless-express

# you can add packaging information here
package:
  #    - include-me-dir/**
  exclude:
    - "postcss.config.js"
    - "firebase.json"
    - "database.rules.json"
    - "public/**"
    - "node_modules/tailwind/**"
    - "node_modules/tailwind-react-ui/**"
    - "node_modules/tailwindcss/**"
    - "node_modules/audio-player/**"
    - "node_modules/react/**"
    - "node_modules/axios/**"
    - "node_modules/postcss-cli/**"
    - "node_modules/postcss-loader/**"
    - "node_modules/serverless/**"
    - "node_modules/serverless-offline/**"
    - "node_modules/react-dom/**"
    - "node_modules/react-is/**"
    - "node_modules/react-lifecycles-compat/**"
    - "node_modules/react-router/**"
    - "node_modules/react-s3/**"
    - "node_modules/react-transition-group/**"
    - "node_modules/react-router-dom/**"
    - "node_modules/@aws-amplify/**"
    - "node_modules/@firebase/**"
    - "node_modules/@material-ui/**"
    - "node_modules/@progress/**"
    - "node_modules/@testing-library/**"
    - "node_modules/bootstrap/**"
    - "node_modules/core-js/**"
    - "node_modules/firebaseauth/**"
    - "node_modules/loadashy/**"
    - "node_modules/react/**"
    - "node_modules/@babel/**"

functions:
  music-api:
    handler: /handler.musicapi
    events:
      - http:
          path: /{proxy+}
          method: get
          
          

  addinglist:
    handler: backend/AddAudio.addinglist
    events:
      - s3:
          bucket: music-storage-cs493192711-dev
          event: s3:ObjectCreated:*
    environment:
      TABLE_NAME: AllSongsTable

  getsonglist:
    handler: backend/Songlist.getsonglist
    events:
      - http:
          path: Audio
          method: get
          cors: true
    environment:
      BUCKET: music-storage-cs493192711-dev
      TABLE_NAME: AllSongsTable

  getsongName:
    handler: backend/Songlist.getsongName
    events:
      - http:
          path: songName
          method: get
          cors: true
    environment:
      BUCKET: music-storage-cs493192711-dev
      TABLE_NAME: AllSongsTable

  newplaylist:
    handler: backend/Customplay.newplaylist
    events:
      - http:
          path: newplaylist
          method: post
          cors: true
    environment:
      BUCKET: music-storage-cs493192711-dev
      TABLE_NAME: Customplaylist

resources:
  Resources:
    contractor:
      Type: AWS::IAM::Role
      Properties:
        RoleName: contractors
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: myPolicyName
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow # note that these rights are given in the default policy and are required if you want logs out of your lambda(s)
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource:
                    - "Fn::Join":
                        - ":"
                        - - "arn:aws:logs"
                          - Ref: "AWS::Region"
                          - Ref: "AWS::AccountId"
                          - "log-group:/aws/lambda/*:*:*"
                - Effect: "Allow"
                  Action:
                    - "s3:GetObject"
                  Resource:
                    Fn::Join:
                      - ""
                      - - arn:aws:s3:::music-storage-cs493192711-dev
                        - "Ref": "ServerlessDeploymentBucket"

